<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/hamburger-menu.css">
</head>
<body>
    <div class="top-menu">
        <div class="hamburger-menu"></div>
    </div>
    <div class="container"></div>
    <div class="overlay-menu">
        <div class="overlay-menu active">
            <div class="overlay-main-screen">
                <div class="overlay-top-bar">
                    <div class="overlay-exit-button"></div>
                </div>
                <button class="overlay-button">Button 1</button>
                <button class="overlay-button">Button 2</button>
                <button class="overlay-button">Button 3</button>
            </div>
        </div>
        
        <script>
            document.querySelectorAll('.overlay-button').forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('pressed');
                });
            });
        </script>
    <script src="sidebar.js"></script>
    <script src="mainScreen.js"></script>
    <script src="script.js"></script>
    <script src="components/hamburger-menu.js"></script>
</body>
</html>
