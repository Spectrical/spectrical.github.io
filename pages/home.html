<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mobile</title>
    <link rel="icon" href="../components/logo.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #222;
        }
        .top-bar img {
            height: 40px;
        }
        .hamburger {
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid transparent;
            box-sizing: border-box;
        }
        .hamburger:hover {
            border: 2px solid white;
            background: #444;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #222;
        }
        .menu-button {
            background-color: transparent;
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            margin: 0 5px;
            position: relative;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .menu-button:hover {
            border: 2px solid white;
            background: #444;
        }
        .menu-button.selected::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: white;
        }
        .content {
            background-color: #333;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }
        .content-section {
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-grid, .store-grid, .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .server-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-card, .store-item, .video-item, .server-item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .game-card img, .store-item img, .video-item img {
            width: 100%;
            height: auto;
        }
        .content-section.loading .placeholder {
            display: block;
        }
        .content-section.loading .actual-content {
            display: none;
        }
        .content-section .placeholder {
            display: none;
        }
        .content-section .actual-content {
            display: block;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-image: url('https://spectrical.github.io/gardengrounds.svg');
            background-size: cover;
            filter: blur(5px);
        }
        .text-placeholder {
            width: 80%;
            height: 20px;
            margin: 10px 0;
            background: linear-gradient(to right, #555 8%, #444 18%, #555 33%);
            background-size: 200px 100%;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        @media (max-width: 600px) {
            .menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #222;
            }
            .menu.show {
                display: block;
            }
            .menu-button {
                display: block;
                width: 100%;
                text-align: left;
                padding: 15px;
            }
            .hamburger {
                display: block;
            }
        }
        @media (min-width: 601px) {
            .hamburger {
                display: none;
            }
            .menu {
                display: flex;
            }
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <img src="../components/logo.svg" alt="Logo">
    </div>
    <div id="main-menu" class="menu">
        <button class="menu-button" onclick="showContent('newsletter', this)">Newsletter</button>
        <button class="menu-button" onclick="showContent('games', this)">Games</button>
        <button class="menu-button" onclick="showContent('store', this)">Store</button>
        <button class="menu-button" onclick="showContent('watch', this)">Watch</button>
        <button class="menu-button" onclick="showContent('servers', this)">Servers</button>
        <button class="menu-button about-button" onclick="window.location.href='https://spectrical.github.io/about/us.html'">About</button>
    </div>
    <div id="content" class="content"></div>
    <footer>
        <p>© 2023 Your Company. All rights reserved.</p>
    </footer>
    <script>
        function showContent(section, button) {
            const content = document.getElementById('content');
            let html = '';
            switch (section) {
                case 'newsletter':
                    html = `<div class="content-section newsletter">
                        <h2>Newsletter</h2>
                        <div class="logs" style="height: 300px; overflow-y: auto;">
                            <p>Log entry 1: Welcome to our newsletter!</p>
                            <p>Log entry 2: Updates coming soon.</p>
                            <p>Log entry 3: Stay tuned for more!</p>
                        </div>
                    </div>`;
                    break;
                case 'games':
                    html = `<div class="content-section games loading">
                        <h2>Games</h2>
                        <div class="game-grid">
                            <div class="game-card">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="game1.jpg" alt="Game 1">
                                    <h3>Game 1</h3>
                                    <p>Description of Game 1</p>
                                </div>
                            </div>
                            <div class="game-card">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="game2.jpg" alt="Game 2">
                                    <h3>Game 2</h3>
                                    <p>Description of Game 2</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    break;
                case 'store':
                    html = `<div class="content-section store loading">
                        <h2>Store</h2>
                        <div class="store-grid">
                            <div class="store-item">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="product1.jpg" alt="Product 1">
                                    <h3>Product 1</h3>
                                    <p>$10.00</p>
                                </div>
                            </div>
                            <div class="store-item">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="product2.jpg" alt="Product 2">
                                    <h3>Product 2</h3>
                                    <p>$15.00</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    break;
                case 'watch':
                    html = `<div class="content-section watch loading">
                        <h2>Watch</h2>
                        <div class="video-grid">
                            <div class="video-item">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="https://img.youtube.com/vi/nTF7ZIqu-Hw/0.jpg" alt="Video 1">
                                    <h3>Video 1</h3>
                                </div>
                            </div>
                            <div class="video-item">
                                <div class="placeholder">
                                    <div class="image-placeholder"></div>
                                    <div class="text-placeholder"></div>
                                </div>
                                <div class="actual-content">
                                    <img src="https://img.youtube.com/vi/nTF7ZIqu-Hw/0.jpg" alt="Video 2">
                                    <h3>Video 2</h3>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    break;
                case 'servers':
                    html = `<div class="content-section servers">
                        <h2>Servers</h2>
                        <div class="server-list">
                            <div class="server-item">
                                <h3>Server 1</h3>
                                <p>Status: Online</p>
                                <p>Players: 10/20</p>
                            </div>
                            <div class="server-item">
                                <h3>Server 2</h3>
                                <p>Status: Offline</p>
                            </div>
                        </div>
                    </div>`;
                    break;
            }
            content.innerHTML = html;
            if (['games', 'store', 'watch'].includes(section)) {
                setTimeout(() => {
                    content.querySelector('.content-section').classList.remove('loading');
                }, 2000);
            }
            const buttons = document.querySelectorAll('.menu-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            if (window.innerWidth <= 600) {
                document.getElementById('main-menu').classList.remove('show');
            }
        }
        function toggleMenu() {
            const menu = document.getElementById('main-menu');
            menu.classList.toggle('show');
        }
        window.onload = function () {
            const firstButton = document.querySelector('.menu-button');
            showContent('newsletter', firstButton);
        };
    </script>
</body>
</html>
