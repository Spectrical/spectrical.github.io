<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mobile</title>
    <link rel="icon" href="../components/logo.svg" type="image/svg+xml">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('../fonts/minecraft.ttf') format('truetype');
        }
        body {
            background-color: #151515;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .top-bar img {
            height: 40px;
        }
        .hamburger {
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid transparent;
            box-sizing: border-box;
        }
        .hamburger:hover {
            border: 2px solid white;
            background: #555;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-button {
            background-color: transparent;
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            margin: 0 5px;
            position: relative;
            font-family: 'Minecraft', Arial, sans-serif;
            box-sizing: border-box;
        }
        .menu-button:hover {
            border: 2px solid white;
            background: #555;
        }
        .menu-button.selected::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: white;
        }
        .content {
            background-color: #333;
            padding: 20px;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
        }
        .content-section {
            background-color: #444;
            padding: 20px;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            border: 2px solid #666;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            #main-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }
            #main-menu.show {
                display: block;
            }
            .menu-button {
                display: block;
                width: 100%;
                text-align: left;
                padding: 15px;
            }
        }
        @media (min-width: 601px) {
            #main-menu {
                display: flex;
            }
            .about-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <img src="../components/logo.svg" alt="Logo">
    </div>
    <div id="main-menu" class="menu">
        <button class="menu-button" onclick="showContent('games', this)">Games</button>
        <button class="menu-button" onclick="showContent('store', this)">Store</button>
        <button class="menu-button" onclick="showContent('watch', this)">Watch</button>
        <button class="menu-button" onclick="showContent('servers', this)">Servers</button>
        <button class="menu-button" onclick="showContent('newsletter', this)">Newsletter</button>
        <button class="menu-button about-button" onclick="window.location.href='https://spectrical.github.io/about/us.html'">About</button>
    </div>
    <div id="content" class="content"></div>
    <script>
        function showContent(section, button) {
            const content = document.getElementById('content');
            let html = '';
            switch (section) {
                case 'games':
                    html = `<div class="content-section"><h2>Games</h2><p>Work in progress: Interactive game listings coming soon!</p></div>`;
                    break;
                case 'store':
                    html = `<div class="content-section"><h2>Store</h2><p>Work in progress: Shop items and purchasing UI in development.</p></div>`;
                    break;
                case 'watch':
                    html = `<div class="content-section"><h2>Watch</h2><p>Work in progress: Video streaming interface under construction.</p></div>`;
                    break;
                case 'servers':
                    html = `<div class="content-section"><h2>Servers</h2><p>Work in progress: Server status and management tools coming soon.</p></div>`;
                    break;
                case 'newsletter':
                    html = `<div class="content-section newsletter">
                        <h2>Newsletter</h2>
                        <div class="logs" style="height: 300px; overflow-y: auto; font-family: 'Minecraft', Arial, sans-serif;">
                            <p>Log entry 1: Welcome to our newsletter!</p>
                            <p>Log entry 2: Updates coming soon.</p>
                            <p>Log entry 3: Stay tuned for more!</p>
                        </div>
                    </div>`;
                    break;
            }
            content.innerHTML = html;
            const buttons = document.querySelectorAll('.menu-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            if (window.innerWidth <= 600) {
                document.getElementById('main-menu').classList.remove('show');
            }
        }
        function toggleMenu() {
            const menu = document.getElementById('main-menu');
            menu.classList.toggle('show');
        }
        window.onload = function () {
            const firstButton = document.querySelector('.menu-button');
            showContent('games', firstButton);
        };
    </script>
</body>
</html>
